<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .post-card {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }

        .post-title {
            font-size: 22px;
            font-weight: bold;
        }

        .post-caption {
            font-size: 18px;
            margin-top: 10px;
        }

        .like-button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }

        .like-button:hover {
            background-color: darkgreen;
        }
    </style>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>

<body>
    <div class="container">
        <h1>Posts</h1>
        <div class="posts-container">
            {% for post in posts %}
                <div class="post-card">
                    <div class="post-title">{{ post.post_name }}</div>
                    <div class="post-caption">{{ post.caption }}</div>
                    <button class="like-button">Like</button>
                </div>
            {% endfor %}
        </div>
        <a href="/create_post" class="create-post-button">Create Post</a>
    </div>
</body>

</html>
